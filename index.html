<script>
		var foodList = [
		  "Rantott hus",
		  "Bolognai",
		  "Borzaska",
		  "Hirtelen sult",
		  "Hagymas hus",
		  "Brasoi"
		];

		function shuffle(array) {
		  var currentIndex = array.length, temporaryValue, randomIndex;
		
		  // While there remain elements to shuffle...
		  while (0 !== currentIndex) {
		
		    // Pick a remaining element...
		    randomIndex = Math.floor(Math.random() * currentIndex);
		    currentIndex -= 1;
		
		    // And swap it with the current element.
		    temporaryValue = array[currentIndex];
		    array[currentIndex] = array[randomIndex];
		    array[randomIndex] = temporaryValue;
		  }
		
		  return array;
		}
		

		function generate() {
			var randomFoodList = shuffle(foodList);
		
			var randomItem = randomFoodList[0];
			var randomItem2 = randomFoodList[1];
			var randomItem3 = randomFoodList[2];

			randomItem2 + '</br>' +

			'<div class="wrapper"><button class="button" onclick="generate()" align="center"><span class="emoji">ðŸŽ²</span></button></div>';
		}

		generate();
